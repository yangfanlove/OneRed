<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料上传</title>
    <link rel="stylesheet" href="./less/notarize.css">
</head>
<body>
    <div class="box-body">
        <div class="header">
            <div class="header-title">
                <span class="header-link"></span>
                <span class="header-sank">在线报案</span>
            </div>
            <div class="header-tol">
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/uncheck.png"></dt>
                        <dd>1:保单确定</dd>
                    </dl>
                </div>
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/checked.png"/></dt>
                        <dd>2:报案信息录入</dd>
                    </dl>
                </div>
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/unchecks.png"/></dt>
                        <dd>3:完成申请</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="compensation">
            <p class="cps-title">请尽可能准确上传一下资料,这将大大缩短您的理赔时间。</p>
            <div class="cps-picture">
                <p class="cps-picture">事故现场照片  <span>（包含车牌号照片，整体损失照片及局部损失照片）</span></p>
                <div class="cps-add">
                    <div class="cps-chunk">
                        <p class="cps-jia">+</p>
                        <p class="cps-content">小区大门号单元楼好门牌号</p>
                    </div>
                    <div class="cps-chunk">
                        <p class="cps-jia">+</p>
                        <p class="cps-content">事故现场全貌</p>
                    </div>
                    <div class="cps-chunk">
                        <p class="cps-jia">+</p>
                        <p class="cps-content">具体损失物件</p>
                    </div>
                    <div class="cps-chunk cps-di">
                        <p class="cps-jia">+</p>
                    </div>
                </div>
            </div>
            <div class="cps-papers">
                <p class="cps-picture">被保险人身份证或户口本  <span>（身份证含正反面，户口本需要本人页）</span></p>
                <div class="cps-add">
                    <div class="cps-chunk">
                        <img src="./img/73e3cebace09b485.gif" alt="">
                    </div>
                    <div class="cps-chunk di">
                        <p class="cps-jia">+</p>
                    </div>
                </div>
            </div>
            <div class="cps-bargain">
                <p class="cps-picture">房产、租房合同  <span>（损失金额1000元以下可以免费提供）</span></p>
                <div class="cps-add">
                    <div class="cps-chunk">
                        <img src="./img/73e3cebace09b485.gif" alt="">
                    </div>
                    <div class="cps-chunk cps-di">
                        <p class="cps-jia">+</p>
                    </div>
                </div>
            </div>
            <div class="cps-btn">
                <button>上一步</button>
                <button>下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
