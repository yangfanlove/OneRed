<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料上传</title>
    <link rel="stylesheet" href="./less/notarize.css">
</head>
<body>
    <div class="box-body">
        <div class="header">
            <div class="title">
                <span class="titval2"></span>
                <span class="titval">在线报案</span>
            </div>
            <div class="title2">
                <div class="p">
                    <dl>
                        <dt><img src="./img/保单确定未选中状态.png"/></dt>
                        <dd>1:保单确定</dd>
                    </dl>
                </div>
                <div class="p">
                    <dl>
                        <dt><img src="./img/报案信息录入选中状态.png"/></dt>
                        <dd>2:报案信息录入</dd>
                    </dl>
                </div>
                <div class="p">
                    <dl>
                        <dt><img src="./img/完成申请未选中状态.png"/></dt>
                        <dd>3:完成申请</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="compensation">
            <p class="title">请尽可能准确上传一下资料,这将大大缩短您的理赔时间。</p>
            <div class="picture">
                <p class="picture-p">事故现场照片  <span>（包含车牌号照片，整体损失照片及局部损失照片）</span></p>
                <div class="add">
                    <div class="chunk">
                        <p class="jia">+</p>
                        <p class="content">小区大门号单元楼好门牌号</p>
                    </div>
                    <div class="chunk">
                        <p class="jia">+</p>
                        <p class="content">事故现场全貌</p>
                    </div>
                    <div class="chunk">
                        <p class="jia">+</p>
                        <p class="content">具体损失物件</p>
                    </div>
                    <div class="chunk di">
                        <p class="jia">+</p>
                    </div>
                </div>
            </div>
            <div class="papers">
                <p class="picture-p">被保险人身份证或户口本  <span>（身份证含正反面，户口本需要本人页）</span></p>
                <div class="add">
                    <div class="chunk">
                        <img src="./img/73e3cebace09b485.gif" alt="">
                    </div>
                    <div class="chunk di">
                        <p class="jia">+</p>
                    </div>
                </div>
            </div>
            <div class="bargain">
                <p class="picture-p">房产、租房合同  <span>（损失金额1000元以下可以免费提供）</span></p>
                <div class="add">
                    <div class="chunk">
                        <img src="./img/73e3cebace09b485.gif" alt="">
                    </div>
                    <div class="chunk di">
                        <p class="jia">+</p>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>上一步</button>
                <button>下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
