<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/style.css">
    <script src="./js/rem.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="title">
            <span class="titval2"></span>
            <span class="titval">在线报案</span>
        </div>
        <div class="title2">
            <div class="p">
                <dl>
                    <dt><img src="./img/保单确定未选中状态.png"/></dt>
                    <dd>1:保单确定</dd>
                </dl>
            </div>
            <div class="p">
                <dl>
                    <dt><img src="./img/报案信息录入选中状态.png"/></dt>
                    <dd>2:报案信息录入</dd>
                </dl>
            </div>
            <div class="p">
                <dl>
                    <dt><img src="./img/完成申请未选中状态.png"/></dt>
                    <dd>3:完成申请</dd>
                </dl>
            </div>
        </div>
    </div>


    <div class="manin">
        <p class="main-w">请认真填写报案信息，确保收款账号正确。</p>
        <p class="main-z"><span>理赔原因:</span><input type="text"></p>
        <p class="main-z"><span>损失金额:</span><input type="text"></p>
        <p class="main-o"><span>出险时间:</span>
            <input type="text"><span>省</span>
            <input type="text"><span>市</span>
            <input type="text"><span>区</span>
        </p>
        <p class="main-y"><input type="text" placeholder="请输入详细地址"></p>
        <p class="main-l"><span style="float:left;">出险经过说明:</span>
            <textarea name="" id="" cols="47" rows="10" class="aa" placeholder="请详细描述具体出险经过"></textarea>
        </p>



    </div>


    <div class="footer">
        <hr style="color:#e8e8e8;text-align: center; width: 684px;">
        <p>报案人姓名：<input type="text" placeholder="请输入报案人姓名" class="ipt"></p>
        <p>报案人手机：<input type="text" placeholder="请输入报案人手机" class="ipt"></p>
        <p>收款人姓名：<input type="text" placeholder="木子李" class="ipt"></p>
        <span class="text">*收款人姓名请于银行账号姓名保持一致</span>
        <p class="hang">银行名称：<select class="opt"> <option >请选择收款银行</option></select></p>
        <p class="hang">开户银行：<select class="opt"> <option >请选择开户银行（支行）</option></select></p>
        <p class="hang">银行卡号：<input type="text" placeholder="请输入具体收款账号" class="ipt"></p>

        <button class="btn">下一步</button>

    </div>

</body>

</html>
