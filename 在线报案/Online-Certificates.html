<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./less/Certificates.css">
    <script src="./js/rem.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="header">
            <div class="header-title">
                <span class="header-link"></span>
                <span class="header-sank">在线报案</span>
            </div>
            <div class="header-tol">
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/uncheck.png"></dt>
                        <dd>1:保单确定</dd>
                    </dl>
                </div>
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/checked.png"/></dt>
                        <dd>2:报案信息录入</dd>
                    </dl>
                </div>
                <div class="tol-berd">
                    <dl>
                        <dt><img src="./img/unchecks.png"/></dt>
                        <dd>3:完成申请</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="manin">
            <p class="main-prompt">请认真填写报案信息，确保收款账号正确。</p>
            <p class="main-name"><span>被保险人的姓名:</span><input type="text"  placeholder="请输入被保险人的姓名"></p>
            <p class="main-prompt">
                <input type="radio" name="" id=""><span>证件号</span>
                <input type="radio" name="" id=""><span>保单号</span>
            </p>
   
            <p class="main-type"><span>证件类型:</span><input type="text"  placeholder="请选择企业或者证件号"></p>
            <p class="main-careful"><span>*企业用户请选择企业相关证件类型</span></p>
            <p class="main-type"><span>证件号码:</span><input type="text"  placeholder="请输入证件号"></p>
            <p class="main-code"><span>验证码:</span><input type="text"  placeholder="请输入验证码">
            <span class="man">w79fi</span></p>
            <p class="main-query"><span>查询</span></p>
            <p class="main-security">  <span>为保障您的信息安全,请先进行身份验证,由此带来的不便,请您谅解!</span></p>        
        </div>
        <div class="footer">
                                
        </div>
    </div>
    
</body>
</html>
